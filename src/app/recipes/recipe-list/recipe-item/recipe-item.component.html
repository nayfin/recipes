<md-list-item [routerLink]="[id]"
              routerLinkActive="active">
  <img md-list-avatar [src]="recipe.imageUrl" [alt]="recipe.name">
  <p md-line>{{ recipe.name }}</p>
  <button md-icon-button
     (click)="onEditRecipe($event)">
     <md-icon>edit</md-icon>
  </button>
  <button md-icon-button
     (click)="onDeleteRecipe()">
    <md-icon>delete</md-icon>
  </button>
</md-list-item>
