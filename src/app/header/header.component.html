<md-toolbar color="primary" >
  <div fxLayoutAlign="space-between center" fxFlexFill>
    <div >{{ title }}</div>
    <div *ngIf="!authService.isAuthenticated(); else user_links">
      <button md-raised-button
              *ngFor="let link of authLinks"
              color="primary"
              [routerLink]="link.route"
              routerLinkActive
              #rla="routerLinkActive">
        {{ link.title }}
      </button>

    </div>
    <ng-template #user_links>
      <div>
        <button md-raised-button
                *ngFor="let link of userLinks"
                color="primary"
                [routerLink]="link.route"
                routerLinkActive
                #rla="routerLinkActive">
          {{ link.title }}
        </button>
        <button md-raised-button
                color="primary"
                (click)="onLogout()">
          LOGOUT
        </button>
      </div>
      <!-- <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon class="header-icon" >more_vert</md-icon>
      </button>

      <md-menu #menu="mdMenu">
        <button md-menu-item>
          <md-icon>dialpad</md-icon>
          <span>TODO</span>
        </button>
      </md-menu> -->
    </ng-template>   
  </div>
</md-toolbar>
