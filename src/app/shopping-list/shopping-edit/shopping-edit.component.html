<md-card>
  <md-card-header>
    <p>Value: {{ ingredientForm.value | json }}</p>
    <p>Validation status: {{ ingredientForm.status }}</p>
  </md-card-header>
  <md-card-content>

  </md-card-content>
    <form [formGroup]="ingredientForm" (ngSubmit)="onSubmitIngredient()">
      <md-input-container>
        <input mdInput
               formControlName="name" 
               placeholder="Ingredient">
      </md-input-container>
      <md-input-container>
        <input mdInput
               formControlName="amount"  
               type="number"
               min="0" 
               placeholder="Amount">
      </md-input-container>
      <button md-raised-button 
              (click)="onSubmitIngredient()"
              [disabled]="!ingredientForm.valid">{{ editMode ? "Update" : "Save"}}
      </button>
      <button md-raised-button 
              type="button"
              (click)="onClearIngredient()">Clear
      </button>
    </form>
  <md-card-footer>
  </md-card-footer>
</md-card>
